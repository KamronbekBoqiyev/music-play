<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cs/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="muzik_play">
            <nav>

                <div class="container">
                    <div class="modal">
                        <h4>YORDAMCHI QISIM</h4>
                        <div class="modal_df">
                            <div>
                                <i class="fa-solid fa-sliders"></i>
                            </div>
                            <div>
                                <i class="fa-solid fa-volume-xmark"></i>
                            </div>
                            <div class="telegram">
                                <i class="fa-solid fa-paper-plane"></i>
                            </div>
                            <div>
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <div>
                                <a href="https://www.instagram.com/yagami_layt_offical/"> 
                                    
                                    <i class="fa-brands fa-instagram"></i> </a>
                            </div>
                            <button class="exit">exit</button>
                        </div>
                        <audio controls src="./mediya/mp3/odamlar.mp3"></audio>
                    </div>

                    <div class="links">
                        <div>
                            <i class="fa-solid fa-arrow-left-long"></i>
                        </div>
                        <div>
                            <h2>
                                Playing From <br> my songs
                            </h2>
                        </div>
                        <div class="sed active">
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </div>
                    <div class="hero">

                        <div class="hero_img">
                            <img class="fon_imgs" src="./imgs/Ellipse 1.svg" alt="">
                        </div>

                        <div class="hero_df">
                            <div>
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <div>
                                <h2>
                                    Slave to the Rhythm <br>
                                    <span>Michael Jackson</span>
                                </h2>
                            </div>
                            <div class="iii">

                                <div class="le">
                                    <i class="fa-regular fa-heart"></i>

                                </div>
                                <div class="li">
                                    <i class="fa-solid fa-heart"></i>
                                </div>

                            </div>

                        </div>
                        <div class="play">
                            <div>
                                <input type="range" min="0" max="100" value="0">
                            </div>
                            <div class="taim">
                                <p>4:00</p>
                                <p>4:45</p>
                            </div>
                        </div>
                        <div class="muzik">

                            <div>
                                <i class="fa-solid fa-repeat"></i>
                            </div>
                           
                            <div class="shuffle">

                              <div class="left">
                                <i class="fa-solid fa-backward-fast"></i>
                              </div>

                                <div class="play_df">
                                    <div class="blok">
                                        <i class="fa-regular fa-circle-play"></i>
                                    </div>

                                    <div class="nan">
                                        <i class="fa-regular fa-circle-pause"></i>
                                    </div>

                                </div>

                              <div class="right">
                                <i class="fa-solid fa-forward-fast"></i>

                              </div>

                            </div>
                            <div>
                                <i class="fa-solid fa-shuffle"></i>
                            </div>
                        </div>
                    </div>

                </div>
            </nav>
        </div>

    </header>
</body>
<script src="./js/main.js"></script>

</html>
